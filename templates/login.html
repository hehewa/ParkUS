<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>ParkUS - home</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  </head>
  <body>
    <div class="container-fluid header">
      <nav class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./">ParkUS</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="./login">Log in</a></li>
              <li><a href="./signup">S'abonner</a></li>
            </ul>
          </div>
      </nav>
    </div>
    <div class="container-fluid">
      <form action="/login" method="post" class="login-form">
        <div class="form-group">
          <input type="password" class="form-control login-id" name="id">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div class="alert alert-danger login-error" style="display: none;">
        <strong>Erreur!</strong> Carte non reconnue. <a href="/signup" class="alert-link">Abonnez-vous!</a>
      </div>
    </div>
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/scripts/bundle.js"></script>
  </body>
</html>
